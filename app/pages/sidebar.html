<!DOCTYPE html>
<html>

<head>
  <title>My certificate</title>
  <style>
    #myElement {
      font: menu;
      font-size: 1.5em;
      font-weight: 500;
      padding: 1em;
      margin: 1em;
    }

  </style>
  <script>
    function handleMessage(request, sender, sendResponse) {

<body>

</body>

</html>
